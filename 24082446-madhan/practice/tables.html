<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table web page</title>
    <style>
        table{
            justify-content: center;
            color: antiquewhite;
        }
        table td{
            color: black;
        }
        table th{
            color: red;
        }
        
    </style>

<body>
    
    <table border="2" >

        <tr><td>Math</td><td>Science</td><td>Math</td><td>Science</td><td>Arts</td></tr>
        <tr><td>Math</td><td>Science</td><td>Math</td><td>Science</td><td>Arts</td></tr>
        <thead>
            <tr><th colspan="6">Lunch</th></tr>
        </thead>
        <tr><td>Math</td><td>Science</td><td>Math</td><td colspan="3" rowspan="2">Project</td></tr>
        <tr><td>Math</td><td>Science</td><td>Math</td></tr>



        
        
    </table>
</fieldset>
</body>
</html>
