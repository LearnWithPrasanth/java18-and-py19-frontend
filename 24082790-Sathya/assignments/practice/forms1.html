<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h1>Travel reservation form</h1>
  <h3>* denotes mandotory</h3>
  <form >
    <label for="">Full name*:</label><br>
    <input type="text" name="name" ><br>
    <label for="">Email address*:</label><br>
    <input type="text" name="email"><br>
    <label for="Trip">select Tour package*:</label><br>
    <select name="select Tour package*:" id="Trip">
    <option value="goa">goa</option>
    <option value="vietnam">vietnam</option>
    <option value="thailand">Thailand</option>
  </select>
    <br>
    <label for="">Arrival date*:</label><br>
    <input type="date" name="date" ><br>
    <label for="">Number of persons</label><br>
    <input type="text" name="number"><br>
    <p>What would you want to avail?*</p>
    <label for="Boarding">Boarding</label>
    <input type="checkbox" name="Trip" id="Boarding"> <br>
    <label for="Fooding">Fooding</label>
    <input type="checkbox" name="Food" id="Fooding"><br>
    <label for="Sight seeing">sight seeing</label>
    <input type="checkbox" name="view" id="sight seeing"><br>
    <label for="">Discount Coupon code</label><br>
    <input type="text" name="Discount"><br>
    <label for="">terms and conditions*</label><br>
    <input type="radio" name="agree" id="I agree" value="I agree">
    <label for="I agree">I agree</label>
    <input type="radio" name="disagree" id="I disagree" value="I disagree">
    <label for="I disagree">I disagree</label><br>
    <button>complete reservation</button>

  </form> 
</body>
</html>
