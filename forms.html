<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form method="get">
        <label for="">Name</label>
        <input type="text" name="name" required>
        <br>
        <label for="">Email</label>
        <input type="email" name="email" value="prasanth@gmail.com" disabled>
        <br>
        <label for="">Mobile</label>
        <input type="number" name="mobile">
        <br>
        <label>Gender</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <br>
        <label>Skills</label>
        <input type="checkbox" name="skills" id="python" value="python">
        <label for="python">Python</label>
        <input type="checkbox" name="skills" id="java" value="java">
        <label for="java">Java</label>
        <input type="checkbox" name="skills" id="mysql" value="mysql">
        <label for="mysql">Mysql</label>
        <br>

        <label for="state">State</label>
        <select name="state" id="state" required>
            <option value="">Select</option>
            <option value="ap">Andhra Pradesh</option>
            <option value="karnataka">Karnataka</option>
            <option value="ts">Telangana</option>
            <option value="punjab">Punjab</option>
        </select>
        <br>
        <input type="range" min="0" max="100">
        <br>
        <input type="reset">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
