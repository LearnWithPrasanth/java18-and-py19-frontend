<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="4">One</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Two</td>
                <td rowspan="2">Three</td>
                <td colspan="2">Four</td>
            </tr>
            <tr>
                <td>Five</td>
                <td>Six</td>
            </tr>
            <tr>
                <td colspan="4">Seven</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
